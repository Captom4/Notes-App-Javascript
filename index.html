<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App JS</title>
    <meta name="description" content="Allowing you to take notes">
    <link rel="stylesheet" href="style.css">
    <script src="js/note.js"></script>
    <script src="js/list.js"></script>
</head>

<body>
<header>
    <div id="home">
        <h1>Notes App</h1>
        <button id="show-new-note-button">New Note</button>
    </div>
</header>


<section class="notepad">
    <form id="submit-new-note-form" style="display: none;">
        <textarea id="note-text" name="note-text" rows="10" cols="100" placeholder="Enter your note here"></textarea>
        <button id="save-new-note">Save Note</button>
    </form>
</section>

<section class="list" id = "list">
    <div class ="container" id="previews"></div>
</section>
