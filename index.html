<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/classes.js"></script>
    <script src="js/control.js"></script>
</head>

<body>
<header>
    <div id="home">
        <h1>Notes</h1>
    </div>
</header>

<section class="notepad">
    <button onClick="toggle_note_area()" id="btn_new_note">Create a new note</button>
    <form id="form_new_note" class="hidden">
        <textarea id="txt_note" name="note-text" rows="10" cols="100" placeholder="Enter note here"></textarea><br>
        <button type="button" onClick="add_note()" id="btn_save_note">Save Note</button>
    </form>
</section>
<section class="list">
    <ul id="note_list">

    </ul>
</section>

</body>
</html>
