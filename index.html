<html>
<head>
    <title>Notes App JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/control.js"></script>
</head>

<body>
<header>
    <div id="home">
        <h1>Notes App JS</h1>
        <button id="new-note-button">Create a new note</button>
    </div>
</header>


<section class="notepad">
    <form id="new-note-form" style="display: none;">
        <textarea id="note-text" name="note-text" rows="10" cols="100" placeholder="Enter note here"></textarea>
        <button id="save-new-note">Save Note</button>
    </form>
</section>

<section class="list" id = "list">
    <div class ="container" id="previews"></div>
</section>

</body>
</html>
